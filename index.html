<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <link rel="stylesheet" href="/src/styles/tailwind.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-black">
  <form id="myForm" class="flex flex-col gap-4 bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-lg w-80 border border-white/20">
    <h2 class="text-xl font-semibold text-white text-center">Event Reminder</h2>
    <input type="text" name="username" placeholder="Enter Name" required class="bg-white/20 backdrop-blur-md p-3 rounded-lg text-white placeholder-white/60 focus:outline-none">
    <input type="email" name="email" placeholder="Enter Email" required class="bg-white/20 backdrop-blur-md p-3 rounded-lg text-white placeholder-white/60 focus:outline-none">
    <input type="text" name="event" placeholder="Enter Event Name" required class="bg-white/20 backdrop-blur-md p-3 rounded-lg text-white placeholder-white/60 focus:outline-none">
    <input type="date" name="date" required class="bg-white/20 backdrop-blur-md p-3 rounded-lg text-white placeholder-white/60 focus:outline-none">
    <button type="submit" class="bg-blue-500 px-4 py-2 rounded-lg text-white font-semibold hover:bg-blue-600 transition">Submit</button>
  </form>

<script>
  document.getElementById("myForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
  
      const response = await fetch("http://localhost:3000/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
      });
  
      const result = await response.json();
      console.log(result);
  });
</script>
</body>
</html>
