<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <link rel="stylesheet" href="/src/styles/tailwind.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">

  <form id="myForm" class="flex flex-col gap-4 p-4 bg-gray-100 rounded-lg shadow-md w-80">
    <input type="text" name="username" placeholder="Enter Name" class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="email" name="email" placeholder="Enter Email" class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
</form>


<script>
document.getElementById("myForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    const response = await fetch("http://localhost:3000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    console.log(result);
});
</script>
</body>
</html>
