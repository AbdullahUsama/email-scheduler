<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <link rel="stylesheet" href="/src/styles/tailwind.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">

    <form class="bg-gray-800 p-6 rounded-lg shadow-lg w-80">
        <label class="block mb-2 text-sm font-medium" for="name">Name</label>
        <input class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" type="text" id="name" placeholder="Enter your name">

        <label class="block mb-2 text-sm font-medium" for="email">Email</label>
        <input class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" type="email" id="email" placeholder="Enter your email">

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Submit</button>
    </form>
</body>
</html>
